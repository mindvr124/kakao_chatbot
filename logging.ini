[loggers]
keys=root,uvicorn,uvicorn.error,uvicorn.access,sqlalchemy,sqlalchemy.engine,sqlalchemy.pool,app

[handlers]
keys=console

[formatters]
keys=appfmt

[logger_root]
level=WARNING
handlers=console

[logger_uvicorn]
level=WARNING
handlers=console
propagate=0
qualname=uvicorn

[logger_uvicorn.error]
level=WARNING
handlers=console
propagate=0
qualname=uvicorn.error

[logger_uvicorn.access]
level=CRITICAL
handlers=console
propagate=0
qualname=uvicorn.access

[logger_sqlalchemy]
level=WARNING
handlers=console
propagate=0
qualname=sqlalchemy

[logger_sqlalchemy.engine]
level=WARNING
handlers=console
propagate=0
qualname=sqlalchemy.engine

[logger_sqlalchemy.pool]
level=WARNING
handlers=console
propagate=0
qualname=sqlalchemy.pool

[logger_app]
level=INFO
handlers=console
propagate=0
qualname=app

[handler_console]
class=StreamHandler
level=DEBUG
formatter=appfmt
args=(sys.stdout,)

[formatter_appfmt]
format=%(asctime)s | %(levelname)s | %(name)s | %(message)s
